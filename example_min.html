<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style>
    .player-container {
      width: 800px;
      height: 600px;
    }

    .video-container {
      width: 100%;
      height: 100%;
    }

    .controls-wrapper {
      background-color: black;
    }

    .control-button {
      border: none;
      cursor: pointer;
      background-color: transparent;
      width: 25px;
      height: 25px;
      margin: auto;
    }

    .pause-button {
      margin: 0.5px auto;
    }

    .icon-white {
      color: white;
    }
  </style>
</head>
<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <div class="controls-wrapper">
      <div>
        <button class="js-play-button control-button">
          <i class="fa fa-play icon-white" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button control-button pause-button">
          <i class="fa fa-pause icon-white" aria-hidden="true"></i>
        </button>
      </div> 
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
